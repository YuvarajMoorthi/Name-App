<!DOCTYPE html>
<html>
<head>
    <title>
        Name List form
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="div1">
        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
            <div>
                <label class="validation-error hide" id="nameValidationError">This field is required.</label><br>
                <label id="inputLabel">Name:</label>
                <input type="text" name="name" id="name1">
                <br>
                <label id="alreadyExist">This name is already exist</label>
                </div>
            <div  class="form-action-buttons">
                <input type="submit" id="addName" value="ADD NAME">
            </div>
            </form>
                <br>
                <br>
                <table class="list" id="nameList">
                    <caption id="tableCaption">Name List</caption>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Operation</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <h4 id="editSucessful">Successfully Edited</h4>
                <h4 id="deleteSucessful">Successfully Deleted</h4>
    </div>
</body>
</html>
